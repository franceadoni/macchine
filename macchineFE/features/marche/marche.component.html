<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>*</th>
      <th>Nome</th>
      <th>Sede</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let marca of marcheStore.marche, index as i">
      <td>{{i + 1}}</td>
      <td>{{marca.nome}}</td>
      <td>{{marca.sede}}</td>
      <td><button class="btn btn-light" (click)="setActive(marca)">Update</button></td>
      <td><button class="btn" style="background-color: #c63f52;" (click)="deleteMarca(marca)">Delete</button></td>
    </tr>
  </tbody>
</table>

<app-marca-form [active] = "marcheStore.active" (resetActive)="resetActive()" (saveMarca)="saveMarca($event)" ></app-marca-form>

<div *ngIf = "!!showToast">
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        {{showToast}}
      </div>
    </div>
  </div>
</div>
